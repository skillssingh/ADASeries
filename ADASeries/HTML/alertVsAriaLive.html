    <title>Role Alert Vs Aria-live</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row mainPageDiv">
            <div class="col-xs-12">
                <header>
                    <h1>Role="alert" Vs Aria-live</h1>
                </header>
            </div>
            <!-- 4 Ways to add role="alert" section -->
            <!-- Uncomment each section for alerts -->

            <!-- 1. Add role="alert" to HTML element -->
            <!-- <div role="alert">this is the HTML way</div> -->
            
            <!-- 2. Add role="alert" using Javascript -->
           <!-- <div id="divAlert">This is the alert using javascript</div>
              -->
            <!-- 3. Dynamically add an element with role="alert" -->
            <!-- <div id="divDynamicAlert"></div> -->
            
            <!-- 4. Display an elememt role="alert" -->
            <div role="alert" id="divDisplayAlert" class="displayNone">This is the display method</div>

            <button type="button" id="btnSubmit">Submit</button>
            <button type="button" id="btnDisplayAlert">Display Alert</button>



            
            <!-- 2 Ways to add role="alert" section -->

            <!-- 1. Add aria-live="" to HTML element -->
            <div aria-live="polite">This is the polite aria live example</div>
            
            <!-- 2. Dynamically add text to an element -->

            <div id="divAriaLive" aria-live="polite"></div>

            <button type="button" id="btnAriaLive">Aria Live</button>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#divAlert").attr("role","alert");

        $("#btnSubmit").on("click",function(){
            $("#divDynamicAlert").append('<div role="alert">This is the dynamically added div role alert</div>')
        })

        $("#btnDisplayAlert").on("click",function(){
            $("#divDisplayAlert").removeClass("displayNone");
        })

        $("#btnAriaLive").on("click",function(){
            $("#divAriaLive").text("this is the dynamically added text");
        })
    })
</script>

</html>
