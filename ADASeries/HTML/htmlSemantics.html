<!doctype html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha512-iztkobsvnjKfAtTNdHkGVjAYTrrtlC7mGp/54c40wowO7LhURYl3gVzzcEqGl/qKXQltJ2HwMrdLcNUdo+N/RQ==" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha512-6MXa8B6uaO18Hid6blRMetEIoPqHf7Ux1tnyIQdpt9qI5OACx7C+O3IVTr98vwGnlcg0LOLa02i9Y1HpVhlfiw==" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="../CSS/index.css"/>        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <header>
                        <h1>Sign up page!</h1>
                    </header>
                </div>
                <div class="col-xs-9 form-group">
                    <section>
                        <form>
                            <div class="form-group">
                               <label for="txtFname" aria-label="please enter your first name, it is a required field">First name:*</label>
                                <input class="form-control" required id="txtFname" type="text"/> 
                            </div>
                            
                            <div class="form-group"> 
                                <label id="lblDOB" for="txtDOB">D.O.B </label>
                                <input class="form-control" type="text" id="txtDOB" aria-labelledby="lblDOB spanTxtDOB"/> 
                                <span id="spanTxtDOB">MM/DD/YYYY</span>
                            </div>
                                <h3 id="lblHeader">Your fav brand:</h3>
                                <div role="group" aria-labelledby="lblHeader">
                                    <input type="checkbox" id="chkBrand1" name="brand1" value="GAP"/>
                                    <label for="chkBrand1">GAP</label>
                                    <input type="checkbox" id="chkBrand2" name="brand2" value="Tommy"/>
                                    <label for="chkBrand2">Tommy</label>
                                    <input type="checkbox" id="chkBrand3" name="brand3" value="HM"/>
                                    <label for="chkBrand3">H&M</label>
                                </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <button type="button" id="btnCancel" class="btn btn-secondary">Cancel</button>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <button id="btnSave" class="btn btn-primary btn-success" aria-label="save your prefrences">Save</button>
                                </div>
                            </div>
                            
                            
                        </form>
                    </section>
                </div>
                <div class="col-xs-3">
                    <aside>
                        <p>i am aside</p>
                    </aside>
                </div>
                <div class="col-xs-12">
                    <footer>
                        @copyrights 2021
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
