<!doctype html>
<html>
    <head>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha512-iztkobsvnjKfAtTNdHkGVjAYTrrtlC7mGp/54c40wowO7LhURYl3gVzzcEqGl/qKXQltJ2HwMrdLcNUdo+N/RQ==" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha512-6MXa8B6uaO18Hid6blRMetEIoPqHf7Ux1tnyIQdpt9qI5OACx7C+O3IVTr98vwGnlcg0LOLa02i9Y1HpVhlfiw==" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css" integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw==" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="../CSS/index.css"/>        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <header>
                        <h1>Sign up page!</h1>
                    </header>
                </div>
                <div class="col-xs-8 form-group">
                    <section>
                        <form>
                            <div class="form-group">
                                <div class="errorDiv displayNone" role="alert">
                                    <ul>
                                        <li>
                                            Please enter your first name.
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                               <label for="txtFname" aria-label="please enter your first name, it is a required field">First name:
                                   <span class="required">*</span></label>
                                <input class="form-control" id="txtFname" type="text"/> 
                            </div>
                            
                            <div class="form-group"> 
                                <label id="lblDOB" for="txtDOB">D.O.B </label>
                                <input class="form-control" type="text" id="txtDOB" aria-labelledby="lblDOB spanTxtDOB"/> 
                                <span id="spanTxtDOB">MM/DD/YYYY</span>
                            </div>
                            <div class="sexRadioDiv" role="radiogroup" aria-labelledby="lblSexSection">
                                <label id="lblSexSection">
                                    Select your sex.
                                </label>
                                <br/>
                                <input type="radio" name="sexRadioButton" id="radioMale" value="male"/>
                                <label for="radioMale">Male</label>
                                <input type="radio" name="sexRadioButton" id="radioFemale" value="female"/>
                                <label for="radioFemale">Female</label>
                                
                            </div>
                            <div class="selectedSexDiv" aria-live="polite">
                                <p></p>
                            </div>
                                
                            <div class="row">
                                <div class="col-xs-4">
                                    <button type="button" id="btnCancel" class="btn btn-secondary form-control">Cancel</button>
                                </div>
                                <div class="col-xs-8 text-right">
                                    <button type="button" id="btnSave" class="btn btn-primary btn-success form-control" aria-label="save your prefrences">Save</button>
                                </div>
                            </div>
                            
                            
                        </form>
                    </section>
                </div>
                <div class="col-xs-4 text-center">
                    <aside>
                        <img class="img-responsive" src="../assets/avatar.png" alt="an avatar of a sikh man waering a brown turban."/>
                        <a href="#">Edit your picture</a>
                    </aside>
                </div>
                <div class="col-xs-12">
                    <footer>
                        @copyrights 2021
                    </footer>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                /*envent handler for radio buttons*/
             $('input[type="radio"][name="sexRadioButton"]').change(function(){
                 /*empty and append the selected radio button value*/
                 $(".selectedSexDiv p").empty().append("you selected: " + $(this).val());
             });   
                
                /*event handler for save button*/
                $("#btnSave").on("click",function(){
                    /*display error message when first name is empty*/
                   if($("#txtFname").val().length==0){
                      $(".errorDiv").removeClass("displayNone");
                      } 
                });
          });
        </script>
    </body>
</html>
