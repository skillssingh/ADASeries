    <script type="text/javascript">
        $(document).ready(function() {

            const STEPS_LIST = [...$(".step-container")];

            const MAX_STEPS = 4;
            let currentStep = 1;
            
            $(".announceProgress").text($(".is-current .step-text").text() + " step " + currentStep + " of " + MAX_STEPS+ " is the current step");


            /*next button click event handler*/
            $("#nextBtn").on("click", function() {
                
                STEPS_LIST[currentStep - 1].classList.add('is-complete');
                $(".step-container").removeClass("is-current");

                STEPS_LIST[currentStep].classList.add('is-current');
                
                $(".step-container").removeAttr("aria-current");
                $(".is-current").attr("aria-current","true");

                currentStep += 1;
                
                $(".announceProgress").text($(".is-current .step-text").text() + " step " + currentStep + " of " + MAX_STEPS+ " is the current step");

                if (currentStep === MAX_STEPS) {
                    $(this).attr("disabled", true);
                }
            });
        });
    </script>
