    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <header>
                        <h1>ARIA-LABEL VS ARIA-LABELLEDBY</h1>
                    </header>
                </div>
                <div class="col-xs-8 form-group">
                    <section>
                        <form>
                            <div class="form-group">
                               <label for="txtFname" aria-label="please enter your first name, this is a required field.">First name:*</label>
                                <input class="form-control" required id="txtFname" type="text"/> 
                            </div>
                            
                            <div class="form-group"> 
                                <label id="lblDOB" aria-label="please enter your Date of birth." for="txtDOB">D.O.B </label>
                                <input class="form-control" type="text" id="txtDOB" aria-labelledby="lblDOB spanTxtDOB"/> 
                                <span id="spanTxtDOB">MM/DD/YYYY</span>
                            </div>
                            
                            <div class="row"> 
                                <div class="col-xs-12 text-right">
                                    <button id="btnSave" class="btn btn-primary btn-success form-control" aria-label="save your prefrences">Save</button>
                                </div>
                            </div>
                            
                            
                        </form>
                    </section>
                </div>
