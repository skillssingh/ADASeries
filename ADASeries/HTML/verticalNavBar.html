<!doctype html>
<html lang="en">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha512-iztkobsvnjKfAtTNdHkGVjAYTrrtlC7mGp/54c40wowO7LhURYl3gVzzcEqGl/qKXQltJ2HwMrdLcNUdo+N/RQ==" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha512-6MXa8B6uaO18Hid6blRMetEIoPqHf7Ux1tnyIQdpt9qI5OACx7C+O3IVTr98vwGnlcg0LOLa02i9Y1HpVhlfiw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css" integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../CSS/verticalNavbar.css" />

    <title>Hamburger Menu</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <header>
                    <h1>Web Accessible Hamburger Menu</h1>
                </header>
            </div>
            <div class="col-xs-12" role="main">

                <button type="button"
                        class="btn btnOpenMenu btnPrimary"
                        onclick="openNav();"
                        aria-label="Open main menu"
                        aria-expanded="false">
                        <i class="fas fa-bars"></i>
                </button>
                <nav id="mySidenav" class="sidenav" aria-label="Main Menu">
                    <a 
                        href="javascript:void(0)" 
                        class="closebtn" 
                        onclick="closeNav()"
                        aria-label="close main menu">&times;</a>
                    <ul id="menubar1" role="menubar" class="displayNone">
                        <li role="none">
                            <a role="menuitem" href="#">
                                <i class="fas fa-home" aria-hidden="true"> Home</i>
                            </a>
                        </li>
                        <li role="none">
                            <a role="menuitem" href="#">
                                <i class="fas fa-gamepad" aria-hidden="true"> Products</i>
                            </a>
                        </li>
                        <li role="none">
                            <a role="menuitem" href="#">
                                <i class="fas fa-phone" aria-hidden="true"> Contact Us</i>
                            </a>
                        </li>
                        <li role="none">
                            <a role="menuitem" href="#">
                                <i class="fas fa-images" aria-hidden="true"> Gallery</i>
                            </a>
                        </li>
                    </ul>
                </nav>
                  
            </div> 
        </div>
    </div>
    <script>

        /* Set the width of the side navigation to 250px */
        function openNav() {
         $("#mySidenav").addClass("activeMenu");
         $("#menubar1").removeClass("displayNone");
         $(".btnOpenMenu").attr("aria-expanded","true");
         $(".closebtn").focus();
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {            
         $("#mySidenav").removeClass("activeMenu");
         $("#menubar1").addClass("displayNone");
         $(".btnOpenMenu").attr("aria-expanded","false");
         $(".btnOpenMenu").focus();

         $(document).keyup(function(e) {
            if($("#mySidenav").hasClass("activeMenu")){
                if (e.key === "Escape") { // escape key maps to keycode `27`
                    closeNav();
                }
            }
        });
        }
    </script>
</body>
</html>
