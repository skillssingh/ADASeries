<html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha512-iztkobsvnjKfAtTNdHkGVjAYTrrtlC7mGp/54c40wowO7LhURYl3gVzzcEqGl/qKXQltJ2HwMrdLcNUdo+N/RQ==" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha512-6MXa8B6uaO18Hid6blRMetEIoPqHf7Ux1tnyIQdpt9qI5OACx7C+O3IVTr98vwGnlcg0LOLa02i9Y1HpVhlfiw==" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css" integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw==" crossorigin="anonymous" />

    <link rel="stylesheet" href="../CSS/index.css" />
    <link rel="stylesheet" href="../CSS/password.css" />

    <title>Password Strength</title>
</head>

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <header>
                    <h1>Web Accessible Password Input Element</h1>
                </header>
            </div>
            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <label for="txtPassword">Password<span class="required">*</span>:</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                    </div>
                </form>
            </div> 
            <div class="col-xs-4">
                <div class="divWeakPwd divPwdIndicator"></div>
            </div> 
            <div class="col-xs-4">
                <div class="divModeratePwd divPwdIndicator"></div>
            </div> 
            <div class="col-xs-4">
                <div class="divStrongPwd divPwdIndicator"></div>
            </div>
            <div class="col-xs-12 divAnnouncePwdStr" aria-live="polite"></div>
        </div>
    </div>
</body>
    <script>
        $(document).ready(function(){
            $("#txtPassword").on("keyup",function(event){
                var $txtPwd=$(this).val().length,
                    $divWeakPwd=$(".divWeakPwd"),
                    $divModeratePwd=$(".divModeratePwd"),
                    $divStrongPwd=$(".divStrongPwd"),
                    $divPwdIndicator=$(".divPwdIndicator");
                
                switch (true) {
                    case ($txtPwd < 3):
                        $divPwdIndicator.css("display","block");
                        $divWeakPwd.removeClass("active");
                        $divModeratePwd.removeClass("active");
                        $divStrongPwd.removeClass("active");
                        $(".divAnnouncePwdStr").text("Please add more");
                        break;
                    case ($txtPwd < 5):
                        $divPwdIndicator.css("display","block");
                        $divWeakPwd.addClass("active");
                        $divModeratePwd.removeClass("active");
                        $divStrongPwd.removeClass("active");
                        $(".divAnnouncePwdStr").text("Password is Weak");
                        break;
                    case ($txtPwd < 9):
                        $divModeratePwd.addClass("active");
                        $(".divAnnouncePwdStr").text("Password is Moderate");
                        $divStrongPwd.removeClass("active");
                        break;
                    case ($txtPwd < 12):
                        $divStrongPwd.addClass("active");
                        $(".divAnnouncePwdStr").text("Password is Strong");
                        break;
                    default:
                        $divPwdIndicator.css("display","block");
                        break;
                }
            }) 
        });
    </script>


</html>
