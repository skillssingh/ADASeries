<!doctype html>
<html lang="en">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha512-iztkobsvnjKfAtTNdHkGVjAYTrrtlC7mGp/54c40wowO7LhURYl3gVzzcEqGl/qKXQltJ2HwMrdLcNUdo+N/RQ==" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha512-6MXa8B6uaO18Hid6blRMetEIoPqHf7Ux1tnyIQdpt9qI5OACx7C+O3IVTr98vwGnlcg0LOLa02i9Y1HpVhlfiw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css" integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../CSS/slideShow.css" />

    <title>Slide Show/Carousel</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <header>
                    <h1>Web Accessible Slide Show/Carousel</h1>
                </header>
            </div>
            <div class="col-xs-12" role="main"> 
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active" data-slide-to="0" >
                    <img src="../assets/image1.jpg" alt="a woman and a man doing 1 arm pushups">
                    <div class="carousel-caption">
                      <h2>Pushups</h2>
                      <p>To strengthen your upper body</p>
                    </div>
                  </div>
              
                  <div class="item" data-slide-to="1" >
                    <img src="../assets/image2.jpg" alt="a man is boxing">
                    <div class="carousel-caption">
                      <h2>Cardio</h2>
                      <p>To build stamina</p>
                    </div>
                  </div>
              
                  <div class="item" data-slide-to="2" >
                    <img src="../assets/image3.jpg" alt="a women doing crunches">
                    <div class="carousel-caption">
                      <h2>Crunches</h2>
                      <p>To strengthen your core</p>
                    </div>
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <!-- Indicators -->
              <ol class="custom-carousel-indicators" role="list">
                <li role="listitem" id="playPauseButton" class="pause">
                  <a href="#" aria-label="pause slide show"></a>
                </li>
                <li role="listitem" data-target="#myCarousel" data-slide-to="0" class="active">
                  <a href="#" aria-label="move to the first slide"></a>
                </li>
                <li role="listitem" data-target="#myCarousel" data-slide-to="1">
                  <a href="#" aria-label="move to the second slide"></a>
                </li>
                <li role="listitem" data-target="#myCarousel" data-slide-to="2">
                  <a href="#" aria-label="move to the third slide"></a>
                </li>
              </ol>
              <div class="sr-only" id="announceUpdates" aria-live="polite"></div>
           </div>
        </div> 
    </div>
    <script>
      $(document).ready(function(){

        $("#myCarousel").on("slid.bs.carousel",function(){
          $(".custom-carousel-indicators li").removeClass("active");

          $('li[data-slide-to="'+$(".item.active").attr("data-slide-to")+'"]').addClass("active");

          let currentCaptionHeader=$(".item.active h2").text();
          let currentCaptionDetails=$(".item.active p").text();
          $("#announceUpdates").text(currentCaptionHeader +" "+currentCaptionDetails);
        });

        $("#playPauseButton a").on("click",function(){
           if($("#playPauseButton").hasClass("pause")){
              $("#myCarousel").carousel("pause");
              $("#playPauseButton").removeClass("pause").addClass("play");
              $("#playPauseButton a").attr("aria-label","Play slide show");
           } else{
             $("#myCarousel").carousel("cycle");
              $("#playPauseButton").removeClass("play").addClass("pause");
              $("#playPauseButton a").attr("aria-label","pause slide show");
           }
        });
      });
    </script>
</body>
</html>
