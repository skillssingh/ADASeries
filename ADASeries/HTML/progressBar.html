<!doctype html>
<html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha512-iztkobsvnjKfAtTNdHkGVjAYTrrtlC7mGp/54c40wowO7LhURYl3gVzzcEqGl/qKXQltJ2HwMrdLcNUdo+N/RQ==" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha512-6MXa8B6uaO18Hid6blRMetEIoPqHf7Ux1tnyIQdpt9qI5OACx7C+O3IVTr98vwGnlcg0LOLa02i9Y1HpVhlfiw==" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css" integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw==" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="../CSS/index.css" />
    
    <title>Skills Singh: Progress Bar</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row mainPageDiv">
            <div class="col-xs-12">
                <header>
                    <h1>Web Accessible Progress Bar</h1>
                </header>
                 </div>
            <div class="col-xs-12">
                <section role="main">
                    <form>
                        <div class="row">
                            <div class="col-xs-8">
                                <div class="form-group">
                                    <div class="errorDiv displayNone" role="alert">
                                        <ul>
                                            <li>
                                                <a href="#txtFname">Please enter your name.</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtFname" aria-label="please enter your first name">Name:
                                       </label>
                                    <input class="form-control" id="txtFname" type="text" />
                                </div>
                                <div class="form-group">
                                    <label id="lblDOB" for="txtDOB" aria-label="Date of birth, format must be">D.O.B</label>
                                    <input class="form-control" type="text" id="txtDOB" aria-labelledby="lblDOB spanTxtDOB" />
                                    <span id="spanTxtDOB">MM/DD/YYYY</span>
                                </div>
                            </div>
                            <div class="col-xs-4 ImageSection">
                                <img class="img-responsive" src="../assets/user.png" alt="Placeholder to upload your picture" />
                                <a href="#">Upload picture</a>
                            </div>
                            
                        </div>
                    </form>
                </section>
            </div>            
            <div class="col-xs-12 form-group">
                <div class="row">
                    <div class="col-xs-4">
                        <button type="button" id="btnCancel" class="btn btn-secondary form-control">Cancel</button>
                    </div>
                    <div class="col-xs-8 text-right">
                        <button type="button" id="btnSave" class="btn btn-primary btn-success form-control" aria-label="save my changes">Save</button>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <footer>
                    @copyrights 2021
                </footer>
            </div>
        </div>
        <div class="row progressDiv">
            <div class="col-xs-6">
               <!-- <div class="progress displayNone">
                  <div role="progressbar" 
                       aria-valuemin="0"
                       aria-valuemax="100"
                       aria-valuenow="0"
                       aria-valuetext="Progress bar initiated"
                       class="progress-bar bg-success" style="width: 0%">0%</div>
                </div>-->
            </div>    
            <div class="col-xs-6">
                <div class="circularProgressBar displayNone"
                    role="progressbar"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     aria-valuenow="0"
                     aria-valuetext="Circular progress bar initiated">
                    <div class="inner"></div>
                    <div class="outer"></div>
                    <div class="currentValue">
                       0%
                    </div>
                    <div class="circle">
                       <div class="bar left">
                          <div class="progress"></div>
                       </div>
                       <div class="bar right">
                          <div class="progress"></div>
                       </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
<script type="text/javascript">

$(document).ready(function() {

    /*event handler for save button*/
    $("#btnSave").on("click", function() {                
        startProgressBar();
    });

    var i = 1;
    
    /*function to start the progress bars*/
    function startProgressBar() {
        /*code for horizontal progress bar*/
        $(".progress").removeClass("displayNone");
        $(".progressDiv").addClass("activeProgressDiv");
              
        /*code for circular progress bar*/ $(".circularProgressBar").addClass('circular').removeClass("displayNone");
        
        /*blur the entire page*/
        $(".mainPageDiv").addClass("inactiveStyle");
        setInterval(updateProgressBar, 500);
    }
    
    /*function to update the progress bar*/
    function updateProgressBar() {
        if (i < 100) {
            i+=3; 
            
            /*code for horizontal progress bar*/   
           /* $(".progress-bar").css("width",i+"%").text(i+"%").attr("aria-valuenow",i);*/
            
            if(i>50 && i<70){
                $(".circularProgressBar").attr("aria-valuetext","loading is in progress");
            }

            /*code for circular progress bar*/
           $(".currentValue").text(i+"%");
            $(".circularProgressBar").attr("aria-valuenow",i)
        }   
    }
});
</script>
</body>

</html>
